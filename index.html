---
layout: default
---

<div class="posts">
	{% for post in paginator.posts %}
	  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	  <p class="author">
	    <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
	  </p>
	  <div class="content">
	    {{ post.content | split:'<!--break-->' | first }}
		{% if post.content contains '<!--break-->' %}
			<a href="{{ post.url }}">read more</a>
		{% endif %}
	  </div>
	{% endfor %}
</div>
